<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion</title>
    <link rel="stylesheet" href="https://www.tatacliq.com/jewellery/c-msh20/?q=%3Arelevance%3Acategory%3AMSH20%3AinStockFlag%3Atrue%3Agendertrlg%3AWomen%3Agendertrlg%3AMen%3Agendertrlg%3AKids%3Agendertrlg%3AGirls%3AdiscountAll%3ADiscounted%2BItems&icid2=quic:qul:main:hmp:m20:mulb:best:10:R1:clp:Bx:010">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(252, 188, 14);
        }
        
        .heading {
            border: 4px solid black;
            text-align: center;
            background-color: rgb(231, 230, 205);
            padding: 10px;
            margin-bottom: 20px;
            color: #333;
        }
        
        .image-scroll-container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .image-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .image-list li {
            display: inline-block;
            margin: 10px;
        }
        
        .image-list img {
            max-width: 100%;
            height: auto;
            border: 4px solid white;
            transition: transform 0.3s;
        }
        
        .image-list img:hover {
            transform: scale(1.1);
        }
        
        .prev-button,
        .next-button {
            background-color: #e60000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 20px 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 20px;
        }
        
        .prev-button:hover,
        .next-button:hover {
            background-color: #ff4d4d;
        }
    </style>
</head>
<body>
    <h1 class="heading">FASHION FASHION FASHION!!!<br>
        # AUCTION FOR FASHION</h1>
    
    <div class="image-scroll-container">
        <h2>Women's Fashion</h2>
        <ul class="image-list">
            <li><img src="women_wear.jpg" alt="Women Wear"></li>
            <li><img src="biba_bride.jpg" alt="Biba Bride"></li>
            <li><img src="mia_tanishq.jpg" alt="Mia Tanishq"></li>
            <!-- Add more images for women's fashion -->

        </ul>
    </div>

    <div class="image-scroll-container">
        <h2>Men's Fashion</h2>
        <ul class="image-list">
            <li><img src="skechers.jpg" alt="Skechers"></li>
            <li><img src="casio_watch.jpg" alt="Casio Watch"></li>
            <li><img src="campus_shoes.jpg" alt="Campus Shoes"></li>
            <!-- Add more images for men's fashion -->

        </ul>
    </div>

    <button class="prev-button">Previous</button>
    <button class="next-button">Next</button>
</body>
</html>
