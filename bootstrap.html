<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Vista</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: #2d688f;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-nav .nav-link {
            color: #fff;
        }

        .navbar-custom .navbar-toggler-icon {
            background-color: #d3d0c2;
        }

        .slider {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .slides {
            display: flex;
            width: 700%;
        }

        .slide {
            width: 101%;
            float: left;
        }

        .slide img {
            width: 100%;
            padding-top: 10px;
        }

        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 20px;
            z-index: 1;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        .homepage {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .homepage-content {
            color: #333;
        }

        .addlink {
            text-decoration: none;
        }

        @keyframes slider {
            0% { left: 0; }
            30% { left: 0; }
            33% { left: -100%; }
            63% { left: -100%; }
            66% { left: -200%; }
            95% { left: -200%; }
            100% { left: 0; }
        }

        .animate-img:hover {
            transform: scale(0.9);
        }

        .offers {
            justify-content: center;
            text-align: center;
            align-items: center;
            color: #47294c;
            text-decoration: none;
            margin-top: 50px;
        }

        .offers h1 {
            text-decoration: none;
            color: black;
            border: 2px solid #6c0057;
            background: #e49c52;
            padding: 10px;
            margin-bottom: 20px;
        }

        #bankandotheroffers {
            display: flex;
            justify-content: center;
            text-decoration: none;
            margin-bottom: 50px;
        }

        #bankandotheroffers img {
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
        }

        .category-image {
            display: block;
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
            margin-bottom: 20px;
        }

        .image-container:hover .category-image {
            transform: scale(0.9);
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <a class="navbar-brand" href="#">Auction Vista</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="bootstrap.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="services.html">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login1.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="watches-slider.jpg" alt="Watches">
            </div>
            <div class="slide">
                <img src="shoes-slider.jpg" alt="Shoes">
            </div>
            <div class="slide">
                <img src="earphones-slider.jpg" alt="Earphones">
            </div>
            <div class="slide">
                <img src="medical-slider.jpg" alt="Medical Equipment">
            </div>
            <div class="slide">
                <img src="books-slider.gif" alt="Books">
            </div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>

    <div class="homepage">
        <div class="homepage-content">
            <h1>Welcome to Auction Vista</h1>
            <p>Explore our wide range of products and services.</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="image-container" data-category="watches">
                    <img src="casio-watch.jpg" class="category-image" alt="Casio Watch">
                </div>
            </div>
            <!-- Add more product images here -->
        </div>
    </div>

    </div>

        <img src="Paytm-offer.jpg" alt="Paytm Offer">

        <img src="Bank-of-Baroda.jpg" alt="Bank of Baroda">

    <footer class="text-center">
        <h4>All rights reserved @AuctionVista</h4>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
