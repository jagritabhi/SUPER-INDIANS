<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Scrolling</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #c6bdbdae;
    background-image: url(//img.freepik.com/free-vector/abstract-beautiful-pink-texture-background_1035-12153.jpg?size=626&ext=jpg);
}

.image-scroll-container {
    width: 80%;
    margin: 0 auto;
    text-align: center;
}

.image-list {
    list-style: none;
    padding: 0;
    margin: 0;
    overflow: hidden;
}

.image-list li {
    display: inline-block;
}

.image-list img {
    max-width: 100%;
    height: auto;
    transition: transform 0.3sec;

}

.prev-button,
.next-button {
    background-color: #e60000;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin: 20px 10px;
    font-size: 16px;
    cursor: pointer;
}

    </style>
</head>
