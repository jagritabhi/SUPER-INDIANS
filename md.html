    body {
      background-color:beige;

            margin: 1;
            padding: 20px;
        }
    .bid-button {
      position: relative;
      overflow: hidden;
    }

    .bid-button:hover .spinner {
      opacity: 1.1;
    }

    .spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .countdown {
      text-align: center;
      font-size: 19px;
      margin-top: 19px;
    }

    /* Styles for modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 99%;
      height: 99%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }

    .modal-content {
      margin: 10% auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 61%;
      max-width: 800px;
      padding: 21px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .modal-content img {
      width: 100%;
      max-width: 399px;
      height: auto;
      display: block;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    .modal-content p {
      text-align: center;
    }

    .close {
      color: #000;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Set width for product images */
    .product-img {
      width: 100%;
      max-width: 200px;
      height: auto;
    }

    /* Separate product sections */
    .product-section {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
    }

    .product-section h3,

        seconds = parseInt(timer % 60, 10);

        hours = hours < 10 ? "0" + hours : hours;
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = hours + ":" + minutes + ":" + seconds;

        if (--timer < 0) {
          timer = duration;
        }
      }, 1000);

      modal.addEventListener('click', function (event) {

    // Function to open modal and display image and description
    function openModal(imageSrc, description) {
      const modal = document.getElementById('myModal');
      const modalImage = document.getElementById('modalImage');
      const modalDescriptionBox = document.getElementById('modalDescriptionBox');

      modal.style.display = 'block';
      modalImage.src = imageSrc;
      modalDescriptionBox.innerHTML = `<p>${description}</p>`;
    }

    // Function to close modal and reset the image
    function closeModal() {
      const modal = document.getElementById('myModal');
      const modalImage = document.getElementById('modalImage');
      const modalDescriptionBox = document.getElementById('modalDescriptionBox');

      modal.style.display = 'none';
      modalImage.src = ''; // Reset image source
      modalDescriptionBox.innerHTML = ''; // Reset description
    }

    // Function to confirm bid and proceed to payment
    function confirmBid() {
